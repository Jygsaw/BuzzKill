<!DOCTYPE html>
<html ng-app="buzzkill">
  <head>
    <meta charset="utf-8" />
    <title>BuzzKill</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <script src="buzzkill.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="topNav">
        <a ui-sref="main"> Main </a> | <a ui-sref="tab">Tab</a> | <a ui-sref="order">Order</a>
      </div>
      <div class="userName">
        <{{ user }}>
      </div>
      <hr>
      <div ui-view></div>
    </div>
  </body>
</html>
